<div class="relative image-background min-h-screen flex items-center justify-center">
  <p class="absolute top-0 right-0 p-4 text-3xl text-white font-extrabold">FletNix</p>
  <div class="card glass w-full max-w-sm shrink-0 shadow-2xl">
    <form [formGroup]="loginForm" class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Email</span>
        </label>
        <input formControlName="email" type="email" placeholder="Email" class="input input-bordered" required />
        <ng-container *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          @if(loginForm.get('email')?.errors?.['required']) {
            <small class="text-error">Email is required</small>
          }
          @else {
            <small class="text-error">Invalid email address</small>
          }
        </ng-container>
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Password</span>
        </label>
        <input formControlName="password" type="password" placeholder="Password" class="input input-bordered" required />
        <ng-container *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small class="text-error">Password is required</small>
        </ng-container>
<!--        <label class="label">-->
<!--          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>-->
<!--        </label>-->
      </div>
      <div class="form-control mt-6">
        <button class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
